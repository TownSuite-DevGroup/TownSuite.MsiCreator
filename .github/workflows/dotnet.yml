name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2
    - name: Build
      run: dotnet build TownSuite.MsiCreator.sln -c Release

    - name: Archive net8.0 artifacts
      uses: actions/upload-artifact@v4
      with:
        name: win-anycpu-net8.0
        path: |
          TownSuite.MsiCreator/bin/Release/net8.0-windows
        retention-days: 1
    - name: Archive net48 artifacts
      uses: actions/upload-artifact@v4
      with:
        name: win-anycpu-net48
        path: |
          TownSuite.MsiCreator/bin/Release/net48
        retention-days: 1
